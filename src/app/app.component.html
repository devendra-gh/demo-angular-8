<div id="wrapper">
  <div 
  class="shopping__section"
  [class.loading]="loading$ | async"
  *ngIf="!(error$ | async); else error"
  id="shopping-list">
    <div id="list">
      <h2>Shopping List</h2>
      <ul>
        <li *ngFor="let shopping of shoppingItems$ | async">
          {{ shopping.name }}
          <button [disabled]="loading$ | async" (click)="deleteItem(shopping.id)">x</button>
        </li>
      </ul>
    </div>
    <form (ngSubmit)="addItem()">
      <input
        type="text"
        [(ngModel)]="newShoppingItem.name"
        placeholder="Item"
        name="itemName"
      />
      <button [disabled]="loading$ | async" type="submit">+</button>
    </form>
  </div>
</div>
